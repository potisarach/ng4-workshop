<div class="login-header text-center">Welcome to my site</div>
<div class="container">
  
    <div class="row" style="margin-top: 70px;">
          <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default">
                  <!-- <div class="panel-heading">
                      <h3 class="panel-title">Login</h3>
                  </div> -->
                  <div class="panel-body">
                      
                    <fieldset>
                        <div class="form-group">
                            <input [(ngModel)]="username" class="form-control"  placeholder="Username" autofocus>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="password" class="form-control"  placeholder="Password" type="password">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button type="button" (click)="login()" class="btn btn-primary btn-block">Login</button>
                        <p>New Member? <a href="signUp.html" class="">Sign up</a></p>
                    </fieldset>
                   
                  </div>
              </div>
          </div>
      </div>
  </div>
